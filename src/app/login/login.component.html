<mat-card>
  <mat-card-header>
    <mat-card-title>Login Form</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form
      (ngSubmit)="onSubmit()"
      [formGroup]="formGroup"
      class="login-form"
      novalidate
      autocomplete="off"
    >
      <input style="display:none">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input
          matInput
          placeholder="Username"
          type="search"
          name="username"
          autocomplete="off"
          formControlName="username"
        >
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          placeholder="Password"
          value="value"
          type="password"
          autocomplete="new-password"
          formControlName="password"
        >
      </mat-form-field>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Sign in</button>
    <button
      mat-button
      color="accent"
    >Sign up</button>
  </mat-card-actions>
</mat-card>
